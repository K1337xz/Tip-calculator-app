<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Epilogue:wght@100;500;700&family=Fraunces:opsz,wght@9..144,700&family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@1,300&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Playfair+Display&family=Poppins:wght@400;500;600&family=Quicksand:wght@300&family=Raleway:wght@200&family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<nav>
			<img src="images/logo.svg" alt="logo" />
		</nav>
		<main class="container">
			<div class="leftsite">
				<form action="/" class="spliter">
					<label for="billvalue">Bill</label><br />
					<input
						type="number"
						name="billvalue"
						class="bill"
						placeholder="0"
						min="0"
					/>
					<p>Select Tip %</p>
					<div class="btn">
						<input type="button" value="5%" id="5" />
						<input type="button" value="10%" id="10" />
						<input type="button" value="15%" id="15" />
						<input type="button" value="25%" id="25" />
						<input type="button" value="50%" id="50" />
						<input
							type="text"
							name="custom"
							class="customtip"
							placeholder="Custom"
						/>
					</div>
					<br />
					<label for="numberofpeople">Number of People</label>
					<p class="errormsg">Can't be zero</p>
					<input
						type="number"
						name="numberofpeople"
						class="numberppl"
						placeholder="0"
						min="0"
					/>
				</form>
			</div>
			<div class="display">
				<div class="content">
					<p>Tip Amount <span class="tip">$0.00</span></p>
					<p><sub>/ person</sub></p>
					<p>Total <span class="total">$0.00</span></p>
					<p><sub>/ person</sub></p>
				</div>
				<button type="reset" class="resetbtn">RESET</button>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Koporson">Jakub B</a>.
		</div>
		<script src="script.js"></script>
	</body>
</html>
